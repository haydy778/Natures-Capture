<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Capture</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="product.css">
    <link rel="icon" href="Materials/Logo.svg" />
    <script src="https://kit.fontawesome.com/0cecbc8ff8.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7703c8ece0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <header-component></header-component>
    <div class="product-page">
        <div class="product-image">
            <img class="product-img" src="Website/Watermarked/Image 23.jpg">
        </div>
        <div class="product-text-container">
            <div class="product-text-title">
                <h1>Vibrant Blossum</h1>
                <div class="product-text-price">
                    <p class="price">$170</p>
                    <p style="padding-left: 10px;">GST Included</p>
                </div>
            </div>
            <div class="print-title">
                <p>Select Print Size And Type</p>
            </div>
            <div class="product-text-prints">
                <select>
                    <option>Canvas</option>
                    <option>Fine Art Print</option>
                </select>
                <select>
                    <option>A4</option>
                    <option>A3</option>
                    <option>A2</option>
                    <option>A1</option>
                    <option>40" x 30"</option>
                    <option>A0</option>
                </select>
                <select>
                    <option>Frame: None</option>
                    <option>Frame: Oak</option>
                    <option>Frame: Black</option>
                    <option>Frame: White</option>
                </select>
            </div>
            <div class="button-container four">
                <a class="button four" href="#">Add to Cart</a>
              </div>
        </div>
    </div>
</body>
<script src="JS/main.js"></script>
</html>
