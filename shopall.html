<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature's Capture</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Materials/Logo.svg" />
  <script src="https://kit.fontawesome.com/0cecbc8ff8.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7703c8ece0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<header class="announcement-bar">
  <div class="announcement-text-container">
    <span>Discover the art of Nature's Capture</span>
  </div>
</header>

<body>
  <!-- Navbar HTML -->
  <header-component></header-component>

  <div class="shop-all">
    <div class="shop-all-container">
      <div class="shop-bar">
        <div class="title">
          <h1>Shop Below</h1>
        </div>
      </div>
      <div class="shop-filters">
        <p>Filters:</p>
        <div class="filters">
          <div class="fil-w-container">
            <div class="fil-title"><p onclick="openFilter()">Collections <i class="fa-solid fa-chevron-down"></i></p></div>
            <div class="fil-container" id="fil">
              <li>
                <a class="dropdown-item"> All </a>
              </li>
              <li>
                <a class="dropdown-item"> New </a>
              </li>
              <li>
                <a class="dropdown-item"> Limited Edition </a>
              </li>
              <li>
                <a class="dropdown-item"> Landscape Images </a>
              </li>
              <li>
                <a class="dropdown-item">
                  Favourites
                </a>
              </li>
              <li>
                <a class="dropdown-item"> Black and White </a>
              </li>
              <li>
                <a class="dropdown-item"> Flowers </a>
              </li>
              <li>
                <a class="dropdown-item"> Dogs </a>
              </li>
              <li>
                <a class="dropdown-item"> Cats </a>
              </li>
              <li>
                <a class="dropdown-item"> Wildlife </a>
              </li>
            </div>
          </div>
          <div class="fil-w-container">
            <div class="fil-title"><p onclick="openOrientation()">Orientation <i class="fa-solid fa-chevron-down"></i></p></div>
            <div class="fil-container orientation" id="or">
              <li>
                <a class="dropdown-item"> Portrait </a>
              </li>
              <li>
                <a class="dropdown-item"> Landscape </a>
              </li>
            </div>
          </div>
        </div>
      </div>

      <div class="shop-container">
        <div id="shop"></div>
      </div>
    </div>
  </div>

  <script type="module" src="JS/Shop-filter.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
