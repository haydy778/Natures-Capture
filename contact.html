<body>
  <header-component></header-component>
  <header>
    <div class="banner-container contact">
      <div class="banner one contact" style="background-image: url(Website/Bree-1.jpg)"></div>
      <div class="banner two contact" style="background-color: #fff; display: flex">
        <div class="form-container">
          <div class="collections-text-container" style="display: flex; justify-content: center; flex-direction: column; text-align: left; padding: 40px; padding-bottom: 0px; margin-top: 0em;">
            <h6>Contact</h6>
            <h1>Any Questions</h1>
          </div>
          <form class="contact-form">
            <div class="name">
              <label>Name</label>
              <input type="text" name="First and Last Name" />
            </div>
            <div class="email">
              <label>Email</label>
              <input type="text" name="Email" />
            </div>
            <div class="phone">
              <label>Phone Number</label>
              <input type="text" name="Phone" />
            </div>
            <div class="country">
              <label>Country</label>
              <select name="country">
                <option>New Zealand</option>
                <option>Austrailia</option>
              </select>
            </div>
            <div class="subject">
              <label>Subject</label>
              <input type="text" name="Subject" />
            </div>
            <div class="textarea">
              <label>Message</label>
              <textarea type="text" name="Message" style="height: 200px">
                </textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

    <div class="footer-container">
      <div class="footer-text-container">

        </div>

        </div>
        <div class="footer-image-container">
          <div class="footer-image-container">

            <div class="footer-follow">
              <div class="footer-follow-box">
                <a style="text-decoration: none;"">Follow On Instagram</a>
              </div>
            </div>

            <div class="footer-image">
              <img src="Website/Bree-2.jpg" />
            </div>
            <div class="footer-image">
